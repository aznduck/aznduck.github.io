<!DOCTYPE html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      name="description"

    />
    <title>David Han Portfolio</title>
    <style>
      body {
        font-family: "Poppins";
        overflow: hidden;
      }

      #homepage {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        /* background-color: red; */
      }

      .headshot img {
        max-height: 300px;
        width: auto;
        background-color: #fff;
        border: 0px solid black;
        border-radius: 50%;
        perspective: 500px;
        transition: transform 0.2s ease-out;
      }

      #icons {
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        justify-content: center;
        /* background-color: green; */
        transform: translateY(-80px);
      }

      #icons img {
        height: 30px;
        width: auto;
        margin: 20px;
        transition: transform 0.2s ease-in;
      }

      #icons img:hover {
        transform: scale(1.2);
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: #181818;
      }

      #intro {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        /* background-color: yellow; */
        transform: translateY(-80px);
      }

      #introduction {
        color: white;
        margin: 20px;
        font-size: 1em;
      }

      #introduction h1 {
        overflow: hidden;
        border-right: 0.15em solid white;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: 0.1em;
        animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
      }

      #introduction p {
        margin-top: 15px;
        line-height: 1.5;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 2s; /* Start after typing animation */
        max-width: 400px;
      }

      #name {
        color: #f0c417;
        font-weight: bold;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media screen and (max-width: 600px) {
        #intro {
          flex-direction: column;
        }

        #icons {
          flex-direction: column;
          align-items: center;
        }

        #nav ul {
          flex-direction: column;
        }

        #nav ul li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
