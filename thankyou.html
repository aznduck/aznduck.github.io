    <style>
      body {
        font-family: "Poppins";
      }

      #intro {
        width: 600px;
        display: flex;
        flex-direction: row;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* background-color: yellow; */
        align-items: center;
        justify-content: center;
      }

      #icons {
        display: flex;
        flex-direction: row;
        position: fixed;
        top: 735px;
        left: 30px;
      }

      #icons img {
        height: 30px;
        width: auto;
        margin: 20px;
        transition: transform ease-in;
      }

      #icons img:hover {
        transform: scale(1.2, 1.2);
      }

      #introduction {
        color: white;
        margin: 20px;
        font-size: 1.2em;

        /* background-color: red; */
      }

      #headshot {
        margin: 20px;
      }

      #videoBackground {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }

      #introduction h1 {
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        border-right: 0.15em solid white; /* The typwriter cursor */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto;
        letter-spacing: 0.1em; /* Adjust as needed */
        animation: typing 1.5s steps(20, end),
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }
    </style>
  </head>
