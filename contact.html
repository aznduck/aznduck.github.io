            #videoBackground {

            #nav {

            #introduction h2 {

            #introduction {
                color: white;
                margin: 20px;
                font-size: 1.2em;
                text-shadow: white 1px 0 10px;
                width: 670px;
                text-align: center;
                margin: 20px auto; /* Center horizontally and add top and bottom margin */
                /* background-color: red; */
            }

            #introduction h1 {
                overflow: hidden; /* Ensures the content is not revealed until the animation */
                border-right: .15em solid white; /* The typwriter cursor */
                white-space: nowrap; /* Keeps the content on a single line */
                margin: 0 auto;
                letter-spacing: .10em; /* Adjust as needed */
                animation: 
                    typing 2.5s steps(24, end),
                    blink-caret .75s step-end infinite alternate;
                max-width: 100%;
            }


            @keyframes typing {
            from { width: 0 }
            to { width: 100% }
            }

            @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            #formcontainer {
                width: 800px;
                margin: auto;
                background: linear-gradient(-45deg, #FFBB5C, #FF9B50, #E25E3E, #C63D2F);
                background-size: 150% 150%;
                animation: gradient 3s ease infinite;
                backdrop-filter: blur(8px);
                overflow:scroll;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
                margin-bottom: 100px;
            }


            .formrow {
                display: flex;
                margin: 20px 0;
                align-items: center;
            }

            .formcol {
                width: 150px;
                text-align: right;
                margin-right: 10px;
            }

            .widerinput {
                width: 542px;
                height: 40px;
                border: none;
                padding: 8px;
                border-radius: 100px;
                font-family: 'Poppins';
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            }

            textarea {
                width: 550px;
                height: 100px;
                border: none;
                border-radius: 10px;
                resize: none;
                font-family: 'Poppins';
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                overflow: hidden;
            }

            button {
                margin-top: 30px;

                margin-left: 380px;
                background-color: rgba(0,0,0,0.4);
                color: #ffffff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover{

            }

            label {
                margin-right: 10px;
